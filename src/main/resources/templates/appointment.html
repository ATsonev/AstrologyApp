<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book an Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <style>
        /* Styling for the calendar and appointment slots */
        .calendar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin: 5% auto 20px;
        }

        .calendar-wrapper.blur {
            filter: blur(5px);
            pointer-events: none; /* Prevents any interactions */
            position: relative;
        }

        .calendar-wrapper.blur::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* Optional: Adds a semi-transparent overlay */
            z-index: 1; /* Ensures the overlay is on top */
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .prev-button, .next-button {
            background-color: #212f3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            margin: 20px;
            border-radius: 5px;
        }

        .calendar-dates {
            overflow: hidden;
            display: flex;
            width: 80%;
        }

        .dates-container {
            display: flex;
            gap: 10px;
            transition: transform 0.3s ease-in-out;
            white-space: nowrap;
        }

        .date-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px; /* Increase width to accommodate larger dates */
            text-align: center;
        }

        .date-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px; /* Increase width to match the new size */
            height: 80px; /* Increase height to match the new size */
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .date-box .day-number {
            font-size: 24px; /* Increase font size for larger date numbers */
            font-weight: bold;
            color: #333;
        }

        .date-box.selected {
            background-color: #212f3c;
            color: white;
        }

        .date-box.selected .day-number {
            color: white; /* Ensure day number text color changes when selected */
        }

        .month {
            font-size: 14px; /* Adjust font size if needed */
            font-weight: bold;
            color: #555;
            margin-bottom: 5px; /* Space between month and date box */
        }

        .weekday {
            font-size: 14px; /* Adjust font size if needed */
            font-weight: bold;
            color: #777;
            margin-top: 5px; /* Space between date box and day of the week */
        }

        .slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .slots button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #212f3c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slots button.available {
            background-color: #212f3c;
        }

        .slots button.available:hover {
            background-color: #8db4c4;
        }

        .slots button.taken {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
        .consultation-select {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
            margin-top: 2%;
        }

        .consultation-select label {
            font-size: 22px;
            margin-right: 10px;
            white-space: nowrap;
        }

        .consultation-select select {
            font-size: 19px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }



    </style>
</head>
<body>
<header th:replace="fragments/commons::header"></header>
<div class="main-content">
    <h1>Book an appointment</h1>
    <div class="consultation-select">
        <label for="consultation-dropdown">Make appointment for</label>
        <select id="consultation-dropdown" name="consultationId">
            <option value="" selected>Select...</option>
            <th:block th:each="consultation : ${consultations}">
                <option th:value="${consultation.id}"
                        th:text="${consultation.name + ' (' + consultation.duration + ' minutes - ' + consultation.price + 'lv.)'}"
                        th:data-duration="${consultation.duration}">
                </option>
            </th:block>
        </select>
    </div>
    <div class="calendar-wrapper">
        <div class="calendar-header">
            <button class="prev-button" onclick="scrollCalendar('left')">&#8249;</button>
            <div class="calendar-dates">
                <div id="calendar" class="dates-container">

                </div>
            </div>
            <button class="next-button" onclick="scrollCalendar('right')">&#8250;</button>
        </div>
        <div id="slots-container" class="slots">

        </div>
    </div>
</div>
<footer th:replace="fragments/commons::footer"></footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarContainer = document.getElementById('calendar');
        const calendarWrapper = document.querySelector('.calendar-wrapper');
        const consultationDropdown = document.getElementById('consultation-dropdown');
        const today = new Date();
        const daysToShow = 90;

        // Generate calendar dates
        for (let i = 0; i < daysToShow; i++) {
            const date = new Date();
            date.setDate(today.getDate() + i);

            const dateWrapper = document.createElement('div');
            dateWrapper.className = 'date-wrapper';

            const month = document.createElement('div');
            month.className = 'month';
            month.textContent = date.toLocaleDateString('en-US', { month: 'short' });

            const dateBox = document.createElement('div');
            dateBox.className = 'date-box';
            dateBox.innerHTML = `<div class="day-number">${date.getDate()}</div>`;
            dateBox.addEventListener('click', () => {
                selectDate(dateBox, date);
            });

            const weekday = document.createElement('div');
            weekday.className = 'weekday';
            weekday.textContent = date.toLocaleDateString('en-US', { weekday: 'short' });

            dateWrapper.appendChild(month);
            dateWrapper.appendChild(dateBox);
            dateWrapper.appendChild(weekday);

            calendarContainer.appendChild(dateWrapper);
        }

        // Initial check to apply blur if no consultation is selected
        checkConsultationSelection();

        consultationDropdown.addEventListener('change', function() {
            checkConsultationSelection();
            // Fetch available slots if a date is already selected
            const selectedDate = document.querySelector('.date-box.selected');
            if (selectedDate) {
                const selectedDateValue = new Date(selectedDate.querySelector('.day-number').textContent);
                fetchAvailableSlots(selectedDateValue.toISOString().split('T')[0]);
            }
        });
    });

    function selectDate(element, date) {
        const allDates = document.querySelectorAll('.date-box');
        allDates.forEach(date => date.classList.remove('selected'));

        element.classList.add('selected');

        // Fetch available slots for the selected date and selected consultation
        fetchAvailableSlots(date.toISOString().split('T')[0]);
    }

    function fetchAvailableSlots(date) {
        const consultationDropdown = document.getElementById('consultation-dropdown');
        const selectedConsultation = consultationDropdown.options[consultationDropdown.selectedIndex];
        const duration = selectedConsultation.getAttribute('data-duration');

        if (!duration) {
            console.error('Consultation duration not found');
            return;
        }

        fetch(`/appointments?date=${date}&duration=${duration}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch available slots');
                }
                return response.json();
            })
            .then(slots => renderSlots(slots))
            .catch(error => console.error('Error fetching available slots:', error));
    }

    function renderSlots(slots) {
        const slotsContainer = document.getElementById('slots-container');
        slotsContainer.innerHTML = '';

        // Time format for displaying slot times
        const timeFormat = { hour: '2-digit', minute: '2-digit', hour12: false };

        // Generate all possible slots
        const allSlots = [];
        let currentTime = new Date();
        currentTime.setHours(10, 0, 0, 0);

        while (currentTime.getHours() <= 20) {
            allSlots.push(currentTime.toLocaleTimeString('en-US', timeFormat));
            currentTime.setMinutes(currentTime.getMinutes() + 30);
        }

        // Convert slots to a Set for quick lookup
        const availableSlotsSet = new Set(slots.map(slot => slot.slice(0, 5))); // Strip seconds for comparison

        allSlots.forEach(slot => {
            const slotElement = document.createElement('button');
            slotElement.textContent = slot;

            if (availableSlotsSet.has(slot)) {
                slotElement.classList.add('available');
                slotElement.classList.remove('taken');
                slotElement.addEventListener('click', () => bookAppointment(slot));
            } else {
                slotElement.classList.add('taken');
                slotElement.classList.remove('available');
                slotElement.disabled = true;
            }

            slotsContainer.appendChild(slotElement);
        });
    }

    function scrollCalendar(direction) {
        const calendar = document.getElementById('calendar');
        const scrollAmount = 450;
        const currentTransform = calendar.style.transform || 'translateX(0px)';
        const currentX = parseInt(currentTransform.split('(')[1].split('px')[0]);

        if (direction === 'left') {
            calendar.style.transform = `translateX(${Math.min(currentX + scrollAmount, 0)}px)`;
        } else if (direction === 'right') {
            calendar.style.transform = `translateX(${currentX - scrollAmount}px)`;
        }
    }

    function bookAppointment(time) {
        alert(`Booking appointment for ${time}`);
    }

    function checkConsultationSelection() {
        const consultationDropdown = document.getElementById('consultation-dropdown');
        const calendarWrapper = document.querySelector('.calendar-wrapper');

        if (consultationDropdown.value) {
            calendarWrapper.classList.remove('blur');
        } else {
            calendarWrapper.classList.add('blur');
        }
    }

</script>
</body>
</html>
